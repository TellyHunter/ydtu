<script>
$.ajax({
	type:"post",
	url:"/ydtu/tmember/getBean.htm",
	data:{},
	dataType:"json",
	success: function(data){
		if(data.result == 'SUCCESS'){
			var realname = data.data.realname;
			if(null != realname && realname != ""){
				$("#username").text(realname);
			}else{
				$("#username").text(data.data.phone);
			}
		}
	}
});
function logout(){
	$.ajax({
		type:"post",
		url:"/ydtu/logout.htm",
		data:{},
		dataType:"json",
		success: function(data){
			location.href="/ydtu/page/custom/login.html";
		}
	});
	
}
</script>
