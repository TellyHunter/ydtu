<script>
$.ajax({
	type:"post",
	url:"/ydtu/tmember/getBean.htm",
	dataType:"json",
	success:function(data){
		checkResult(data.result);
		if(data.result == SUCCESS){
			var email = data.data.email;
			if(email != null){
				$("#bundleStatus").text("已绑定");
				$("#emailUrl").html("修改");
				var url = $("#emailUrl").attr("href");
				url +=  base64encode("type=4") ;
				$("#emailUrl").attr("href", url);
			}else{
				$("#bundleStatus").text("未绑定");
				$("#emailUrl").html("绑定");
				var url = $("#emailUrl").attr("href");
				url +=  base64encode("type=3") ;
				$("#emailUrl").attr("href", url);
			}
			
		}
	}
})
</script>
