<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />

<title>停车一道通</title>
 <link rel="stylesheet" href="../../resource/frozen/css/frozen.css">
<script src="../../resource/js/result.js"></script>
</head>
<body>
	<header class="ui-header ui-header-positive ui-border-b"> <i
		class="ui-icon-return" onclick="closeWindow()"></i>
	<h1>缴费记录</h1>
	</header>
	<section class="ui-container">
	<ul class="ui-list ui-list-function ui-list-link ui-border-tb">
		<li class="ui-border-t" onclick="pay();">
			<div class="ui-list-info">
				<h4 class="ui-nowrap">消费记录</h4>
			</div>
		</li>
		<li class="ui-border-t" onclick="charge()">
			<div class="ui-list-info">
				<h4 class="ui-nowrap">充值记录</h4>
			</div>
		</li>
	</ul>
	</section>
	<script type="text/javascript">
		function onBridgeReady() {
			WeixinJSBridge.call('hideOptionMenu');
		}
		if (typeof WeixinJSBridge == "undefined") {
			if (document.addEventListener) {
				document.addEventListener('WeixinJSBridgeReady', onBridgeReady,
						false);
			} else if (document.attachEvent) {
				document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
				document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
			}
		} else {
			onBridgeReady();
		}

		function pay() {
			location.href = "Consumptionrecords_select.html";
		}
		function charge() {
			location.href = "chargeList.html";
		}
	</script>
</body>
</html>
